<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposta de Casamento</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="countdown">
        <h1 class="title">Eu tenho uma pergunta para fazer...</h1>
      </div>
      <h1 id="proposal">Casa comigo?</h1>
      <button id="yes" class="button">Sim</button>
      <button id="no" class="button">Não</button>
      <div id="message">
        <p>Eu sabia que você diria sim, EU TE AMO MUITO MEU AMOR! ❤️</p>
        <img
          src="img/40eb7cb2a3259a1b61e19bb60cdd93f0.jpg"
          alt="Casal Feliz"
          width="200"
          height="auto" />
      </div>
      <audio id="background-music" loop>
        <source
          src="img/music/joseph vincent  cant take my eyes off you legendado.mp3"
          type="audio/mpeg" />
      </audio>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
